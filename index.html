<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="backG" src="images/pattern-background-desktop.svg" alt="">
  <div class="box">
    <img src="images/illustration-hero.svg" alt="" style="border-radius: 20px 20px 0px 0px;">
    <h1 class="title">Order Summary</h1>
    <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="elFlex">
      <img class="music" src="images/icon-music.svg" alt="">
      <div class="height">
        <p class="paraAnnual">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <button class="changeBtn">
        Change 
      </button>
    </div>
    <button class="proceedBtn">
      Proceed to Payment
    </button>
    <button class="cancelBtn">
      Cancel Order
    </button>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
